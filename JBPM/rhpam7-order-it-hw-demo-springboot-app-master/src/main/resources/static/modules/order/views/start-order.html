<header ng-include src="'modules/home/views/menu.html'"></header>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Order IT hardware Form</h2>
        </div>
    </div>
</div>
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Initiate new IT order</h3>
  </div>
  <div class="panel-body" style="width: 60%">
<form class="form-horizontal" name="initOrder" ng-submit="submitOrder()">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="exampleInput">Owner</label>
    <div class="col-sm-10">
      <input type="text" id="ownerInput" class="form-control" ng-model="ownerInput" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="exampleInputDisabled">Supplier</label>
    <div class="col-sm-10">
      <select class="form-control" id="supplierInput" name="supplierText" ng-options="s as s.name for s in suppliers" ng-model="supplierInput" required>
          <option value="">Select supplier</option>
      </select>

    </div>
  </div>
  <div class="form-group ">
    <label class="col-sm-2 control-label" for="exampleInputError">Manager</label>
    <div class="col-sm-10">
      <select class="form-control" id="managerInput" name="managerText" ng-model="managerInput"  ng-options="m as m.name for m in managers" ng-model="supplierInput" required>
          <option value="">Select manager</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Initiate the order</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
