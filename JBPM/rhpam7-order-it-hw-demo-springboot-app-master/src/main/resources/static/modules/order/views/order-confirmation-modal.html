<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="text-success">Order {{ order['case-id'] }} has been successfully submitted</h2>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Owned By</th>
                        <th>Initiated at</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ order['case-id'] }}</td>
                        <td>{{ order['case-owner'] }}</td>
                        <td>{{ order['case-started-at'] | asDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
